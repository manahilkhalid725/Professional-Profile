<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link rel="stylesheet" href="Part_A.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="Part_A.js"></script>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img id="profile-picture" alt="Profile Image">
        </div>
        <div class="top" id="profile-name"></div>
        <hr class="profile-line">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="#skills" data-target="skills">Skills</a></li>
            <li><a href="#projects" data-target="projects">Projects</a></li>
            <li><a href="#certifications" data-target="certifications">Certifications</a></li>
            <li><a href="#social-media" data-target="social-media">Social Media</a></li>
            <li><a href="#hobbies" data-target="hobbies">Hobbies</a></li>
            <li><a href="#education" data-target="education">Education</a></li>
            <li><a href="#contact" data-target="contact">Contact</a></li>
        </ul>
    </nav>
    <div class="main">
        <section id="education"></section>
        <section id="projects"></section>
        <section id="skills"></section>
        <section id="hobbies"></section>
        <section id="contact"></section>
        <section id="social-media"></section>
        <section id="certifications"></section>
    </div>
</body>
</html>
